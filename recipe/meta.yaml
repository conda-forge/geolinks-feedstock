{% set name = "geolinks" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geolinks-{{ version }}.tar.gz
  sha256: f1b5c426a60baca472b514754f7a4d23a93ffad007fbbdc10144642837430f50
  patches:
    # https://github.com/geopython/geolinks/issues/10
    - hardcode_version.patch

build:
  entry_points:
    - geolinks=geolinks:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - click

test:
  imports:
    - geolinks
  commands:
    - pip check
    - geolinks --help
  requires:
    - pip

about:
  home: https://github.com/geopython/geolinks
  summary: Utilities to deal with geospatial links
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
