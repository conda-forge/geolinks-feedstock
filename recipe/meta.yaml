{% set name = "geolinks" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geolinks-{{ version }}.tar.gz
  sha256: b8bd8b0931594b666921e26954dae596c172a34af27d81d830f720a49cd5521a

build:
  entry_points:
    - geolinks=geolinks:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - click

test:
  imports:
    - geolinks
  commands:
    - pip check
    - geolinks --help
  requires:
    - pip

about:
  home: https://github.com/geopython/geolinks
  summary: Utilities to deal with geospatial links
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
